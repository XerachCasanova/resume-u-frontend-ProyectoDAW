<section>
  <header>
    <h1>Formaci√≥n</h1>
  </header>
  <div class="cards">
    <div [ngClass]="educations.length===2 ? 'cards__card-2-items' : 'cards__card' "  *ngFor="let educ of educations">
      <mat-card>
        <mat-card-title class="cards__card__title" [ngStyle]="{'background-color': gamaColores.mainColor }">
          {{ educ.titulo }}
        </mat-card-title>
        <mat-card-subtitle class="cards__card__subtitle">
          Desde: {{ educ.fechaComienzo | date: 'dd/MM/yyyy' }}
          <span *ngIf="educ.fechaFinalizacion"
            >| Hasta: {{ educ.fechaFinalizacion | date: 'dd/MM/yyyy' }}
          </span>
        </mat-card-subtitle>
        <mat-card-content class="cards__card__education-center">
          Centro formativo: {{ educ.centro }}
        </mat-card-content>
        <mat-card-content class="cards__card__desc">
          {{ educ.descripcion }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
