
  <section>
  <header>
    <h1>Experiencia</h1>
  </header>
  <div class="cards">
    <div [ngClass]="experiences.length===2 ? 'cards__card-2-items' : 'cards__card' " *ngFor="let exp of experiences">
      <mat-card>
        <mat-card-title class="cards__card__title">
          {{ exp.empresa }}
        </mat-card-title>
        <mat-card-subtitle class="cards__card__subtitle">
          Desde: {{ exp.fechaComienzo | date: 'dd/MM/yyyy' }}
          <span *ngIf="exp.fechaFinalizacion"
            >| Hasta: {{ exp.fechaFinalizacion | date: 'dd/MM/yyyy' }}
          </span>
        </mat-card-subtitle>
        <mat-card-content class="cards__card__position">
          {{ exp.cargo }}
        </mat-card-content>
        <mat-card-content class="cards__card__positionDesc">
          {{ exp.descripcion }}
        </mat-card-content>
        <mat-card-content class="cards__card__tasks">
          <span class="cards__card__tasks__titleTasks"
            >Tareas a desempe√±ar:</span
          >
          <span class="cards__card__tasks__list">
            {{ exp.tareas }}
          </span>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
