<div class="header">
  <div *ngIf="curriculumCreated" class="burger-button-menu" [ngClass]="{ 'menu-hidden': menuActivado }" (click)="activarMenu('')">
    <mat-icon>menu</mat-icon>
  </div>
  <nav
      *ngIf="curriculumCreated"
      class="header__header-content__menu"
      [ngClass]="{ 'menu-hidden': !menuActivado }"

    >
    <a
        class="header__header-content__menu__link"
        [ngClass]="{ 'activeMenuItem': activeMenuItem === 'admin-users' }"
        routerLink="admin-users"
        (click)="activarMenu('admin-users')"
        ><span
          ><span
            class="header__header-content__menu__link__button-text first-letter-uppercase"
            >Gestión de usuarios</span
          ></span
        ></a
      >
      <a
      class="header__header-content__menu__link"
      [ngClass]="{ 'activeMenuItem': activeMenuItem === 'languages-manage' }"
      routerLink="languages-manage"
      (click)="activarMenu('languages-manage')"
      ><span
        ><span
          class="header__header-content__menu__link__button-text first-letter-uppercase"
          >Gestión de idiomas</span
        ></span
      ></a
    >
    </nav>
</div>
<router-outlet></router-outlet>
<div class="footer">
  <span class="footer__item mt-20">Proyecto final de Xerach Casanova Cabrera.</span>
  <span class="footer__item mt-10">Desarrollo de Aplicaciones Web</span>
  <span class="footer__item mt-10"><img width="150" height="auto" src="../../../assets/logo-ilerna.png"></span>
</div>
