<div class="container">
  <div class="container__content">
    <div class="container__content__logo-container">
        <a routerLink=""
          ><img
            class="container__content__logo-container__logo"
            src="../../../assets/logo.png"
            (click)="onLogoClick()"
        /></a>

    </div>

    <nav class="container__content__menu" *ngIf="!isLogged">
      <a routerLink="login" class="container__content__menu__menu-item" *ngIf="!loginButtonHidden"
        ><mat-icon class="container__content__menu__menu-item__menu-icon">login</mat-icon><span>Entrar</span></a
      >
      <a routerLink="usuario/signup" class="container__content__menu__menu-item"  *ngIf="!signUpButtonHidden"
        ><mat-icon class="container__content__menu__menu-item__menu-icon">add_circle</mat-icon
        ><span>Soy nuevo</span></a
      >
    </nav>
    <nav class="container__content__menu" *ngIf="isLogged ">
      <a routerLink="private" class="container__content__menu__menu-item"
        ><mat-icon class="container__content__menu__menu-item__menu-icon">account_circle</mat-icon
        ><span>√Årea privada</span></a
      >
      <a routerLink="" (click)="onLogoutClick()" class="container__content__menu__menu-item"
        ><mat-icon class="container__content__menu__menu-item__menu-icon">logout</mat-icon
        ><span>Salir</span></a
      >
    </nav>
  </div>
</div>
